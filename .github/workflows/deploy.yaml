name: Deploy API Tarja

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4

    - name: Authenticate to Google Cloud
      uses: google-github-actions/auth@v2
      with:
        credentials_json: ${{ secrets.GCP_SA_KEY }}

    - name: Setup gcloud
      uses: google-github-actions/setup-gcloud@v2
      with:
        project_id: lahornilla-cloud

    - name: Build and Deploy
      run: |
        # Construir imagen especificando el Dockerfile
        gcloud builds submit --tag gcr.io/lahornilla-cloud/api-lh-tarja --file dockerfile .
        
        # Desplegar en Cloud Run con Cloud SQL
        gcloud run deploy api-lh-tarja \
          --image gcr.io/lahornilla-cloud/api-lh-tarja \
          --region us-central1 \
          --platform managed \
          --allow-unauthenticated \
          --add-cloudsql-instances gestion-la-hornilla:us-central1:lahornilla-db \
          --set-env-vars DB_HOST="localhost",DB_USER="UserApp",DB_PASSWORD="&8y7c()tu9t/+,6`",DB_NAME="lahornilla_base_normalizada",DB_PORT=3306,K_SERVICE="api-lh-tarja"
